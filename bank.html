<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank practice</title>
    <!-- tailwind css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <!-- header here -->
    <header class="container mx-auto  text-center mt-12 mb-6">
        <h1 class="text-4xl">Welcome <span class="text-green-600">Mostafizur</span> </h1>
    </header>

    <!-- main section here  -->
    <main>
        <section class="w-1/2 mx-auto bg-blue-200 p-4 flex content-center justify-center py-10">
            <div class="grid grid-col-3 grid-flow-col gap-8 text-center">
                <div class="bg-yellow-400 font-bold py-6 px-8 rounded text-white">
                    <h2 class="text-2xl ">Deposit</h2>
                    <h2 class="text-4xl ">$<span id="deposit-total">00</span> </h2>
                </div>
                <div class="bg-red-400 font-bold py-6 px-8 rounded text-white">
                    <h2 class="text-2xl ">Withdraw</h2>
                    <h2 class="text-4xl ">$<span id="withdraw-total">00</span> </h2>
                </div>
                <div class="bg-green-400 font-bold py-6 px-8 rounded text-white">
                    <h2 class="text-2xl ">Total</h2>
                    <h2 class="text-4xl ">$<span id="balance-total">1000</span> </h2>
                </div>
            </div>
        </section>

        <section class="w-1/2 mx-auto bg-blue-200 p-4 flex content-center justify-center py-10">
            <!-- deposit -->
            <div class="grid grid-col-2 grid-flow-col gap-8 text-center">
                <div class="bg-green-300 font-bold py-6 px-8 rounded">
                    <input type="number" id="deposit-amount" placeholder="500" class="p-2 border border-gray-200">
                    <button id="deposit-button"
                        class="bg-blue-400 p-2 px-4 rounded text-white block mt-4">Deposit</button>
                </div>

                <!-- withdraw-->
                <div class="bg-red-300 font-bold py-6 px-8 rounded">
                    <input type="number" id="withdraw-amount" placeholder="200" class="p-2 border border-gray-200">
                    <button id="withdraw-button"
                        class="bg-blue-400 p-2 px-4 rounded text-white block mt-4">Withdraw</button>
                </div>

            </div>
        </section>
    </main>


    <footer>

    </footer>

    <script src="js/bank.js"></script>
</body>

</html>
